<VirtualHost *:80>
UseCanonicalName Off
ServerRoot /usr/lib/qvd/lib/QVD-Admin-Web
FastCgiServer bin/qvd_admin_web_fastcgi.pl
Alias / bin/qvd_admin_web_fastcgi.pl/
<Directory bin/>
	Options Indexes FollowSymLinks +ExecCGI
	AllowOverride None
</Directory>
ErrorLog ${APACHE_LOG_DIR}/error.log
LogLevel warn
CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
